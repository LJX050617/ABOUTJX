<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Guessing Game – Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Number Guessing Game</h1>
  <p class="subtitle">Try to guess the secret number from 1 to 10</p>

  <div class="game-box">
    <input type="text" id="playerName" placeholder="Enter your name">
    <input type="number" id="guess" placeholder="Enter your guess (1-10)" min="1" max="10">
    <button onclick="submitGuess()">Submit</button>
    <div id="result"></div>
  </div>

  <footer>
    © 2025 Your Name – Part of My Portfolio
  </footer>

  <script src="script.js"></script>
</body>
</html>
